{% load static %}
    
<!DOCTYPE html>
<html lang="en">   

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UrbanWrap-Elevate Your Style Online</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="UrbanWrap-Elevate Your Style Online">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href={% static 'home/assets/images/icons/apple-touch-icon.png' %}> 
    <link rel="icon" type="image/png" sizes="32x32" href={% static 'home/assets/images/icons/favicon-32x32.png' %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static 'home/assets/images/icons/favicon-16x16.png' %}>
    <link rel="manifest" href={% static 'home/assets/images/icons/site.html' %}>
    <link rel="mask-icon" href={% static 'home/assets/images/icons/safari-pinned-tab.svg' %} color="#666666">
    <link rel="shortcut icon" href={% static 'home/assets/images/icons/favicon.ico' %}>
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content={% static 'home/assets/images/icons/browserconfig.xml' %}>
    <meta name="theme-color" content="#ffffff">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href={% static 'home/assets/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/plugins/owl-carousel/owl.carousel.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/plugins/magnific-popup/magnific-popup.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/plugins/jquery.countdown.css' %}>
    <!-- Main CSS File -->
    <link rel="stylesheet" href={% static 'home/assets/css/style.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/skins/skin-demo-8.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/demos/demo-8.css' %}>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <div class="header-left">
                    <a><i class="icon-phone"></i>+91-8157900733</a>
                </div><!-- End .header-left -->
        
                <div class="header-right ml-auto">
                    {% if not user.is_authenticated %}
                    <a href="{% url 'log_in' %}" class="link-secondary text-decoration-none text-primary">Sign in / Sign up</a>
                    {% else %}
                    <button><a href={% url 'log_out' %}>logout</a></button>
                {% endif %}
                </div><!-- End .header-right -->
        
            </div><!-- End .container -->
        </div><!-- End .header-top -->
        <div class="header-bottom sticky-header">
            <div class="container">
                <div class="header-left">
                    <button class="mobile-menu-toggler">
                        <span class="sr-only">Toggle mobile menu</span>
                        <i class="icon-bars"></i>
                    </button>
                    
                    <a href="{% url 'home' %}" class="logo">
                        <img src={% static 'home/assets/images/logo/urbanwrap-logo.png' %} alt="UrbanWrap Logo" width="110" height="40">
                    </a>
                </div>
                
                {% block menu %}
                    
                
                <div class="header-center mr-auto">
                    <nav class="main-nav">
                        <ul class="menu sf-arrows">
                            <li class="megamenu-container active">
                                <a href="{% url 'home' %}" class="">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'shop' %}" class="">Shop</a>
                                
                            </li>
                            <li>
                                <a href="#" class="">About</a>
                            </li>
                            <li>
                                <a href="blog.html" class="">Contact Us</a>
                            </li>
                        </ul><!-- End .menu -->
                    </nav><!-- End .main-nav -->
                </div><!-- End .header-left -->
                {% endblock menu %}
    
                <div class="header-right">
                    <div class="header-search">
                        <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
                        <form action="{% url 'search' %}" method="get">
                            <div class="header-search-wrapper">
                                <label for="keyword" class="sr-only">Search</label>
                                <input type="search" class="form-control" name="keyword" id="qkeyword" placeholder="Search" required>
                            </div><!-- End .header-search-wrapper -->
                        </form>
                    </div><!-- End .header-search -->
                    
                    <div class="account">
                        <a href="dashboard.html" title="My account" class="wishlist-link">
                            <div class="icon">
                                <i class="icon-user"></i>
                            </div>
                        </a>
                    </div>
    
                    <a href="wishlist.html" class="wishlist-link">
                        <i class="icon-heart-o"></i>
                        <span class="wishlist-count">3</span>
                    </a>
    
                    <div class="cart-dropdown">
                        <a href="{% url 'cart' %}" class="dropdown-toggle" >
                            <i class="icon-shopping-cart"></i>
                            <span class="cart-count">{{item_count}}</span>
                        </a>
                            </div><!-- End .dropdown-cart-total -->
                        </div><!-- End .dropdown-menu -->
                    </div><!-- End .cart-dropdown -->
                </div><!-- End .header-right -->
            </div><!-- End .container -->
        </div><!-- End .header-bottom -->
    </header><!-- End .header -->                

{% block content %}
    
{% endblock content %}

    <!-- Plugins JS File -->
    <script src={% static 'home/assets/js/jquery.min.js' %}></script>
    <script src={% static 'home/assets/js/bootstrap.bundle.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.hoverIntent.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.waypoints.min.js' %}></script>
    <script src={% static 'home/assets/js/superfish.min.js' %}></script>
    <script src={% static 'home/assets/js/owl.carousel.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.plugin.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.magnific-popup.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.countdown.min.js' %}></script>
    <!-- Main JS File -->
    <script src={% static 'home/assets/js/main.js' %}></script>
    <script src={% static 'home/assets/js/demos/demo-8.js' ></script>
</body>


<!-- molla/index-8.html  22 Nov 2019 09:57:25 GMT -->
</html>
