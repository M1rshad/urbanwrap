{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href={% static 'home/assets/images/icons/apple-touch-icon.png' %}> 
    <link rel="icon" type="image/png" sizes="32x32" href={% static 'home/assets/images/icons/favicon-32x32.png' %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static 'home/assets/images/icons/favicon-16x16.png' %}>
    <link rel="manifest" href={% static 'home/assets/images/icons/site.html' %}>
    <link rel="mask-icon" href={% static 'home/assets/images/icons/safari-pinned-tab.svg' %} color="#666666">
    <link rel="shortcut icon" href={% static 'home/assets/images/icons/favicon.ico' %}>
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content={% static 'home/assets/images/icons/browserconfig.xml' %}>
    <meta name="theme-color" content="#ffffff">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href={% static 'home/assets/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/plugins/owl-carousel/owl.carousel.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/plugins/magnific-popup/magnific-popup.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/plugins/jquery.countdown.css' %}>
    <!-- Main CSS File -->
    <link rel="stylesheet" href={% static 'home/assets/css/style.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/skins/skin-demo-8.css' %}>
    <link rel="stylesheet" href={% static 'home/assets/css/demos/demo-8.css' %}>  
  </head>
<body class="body">
    <link rel="stylesheet" href="{% static 'admin.css' %}">
    <style>
      /* Apply a custom style to make the input field larger */
      .large-input {
          width: 300px; /* Adjust the width according to your preference */
          height: 40px; /* Adjust the height according to your preference */
          /* Add any other styles you need */
      }
  </style>
    {% include 'partials/navbar.html' %}
    <section class="bg-white p-3 p-md-4 p-xl-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
              <div class="card border-0 shadow">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <h3 class="text-center text-uppercase">Sign up</h3>
                      </div>
                    </div>
                  </div>
                
                  <form action="" method="post">
                    {% csrf_token %}
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="{{ form.email.field.widget.input_type }}"
                          name="{{ form.email.name }}"
                          id="{{ form.email.id_for_label }}"
                          class="form-control" required>
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="{{ form.first_name.field.widget.input_type }}"
                          name="{{ form.first_name.name }}"
                          id="{{ form.first_name.id_for_label }}"
                          class="form-control" required>
                          <label for="fname" class="form-label">First Name</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="{{ form.last_name.field.widget.input_type }}"
                          name="{{ form.last_name.name }}"
                          id="{{ form.last_name.id_for_label }}"
                          class="form-control" required>
                          <label for="lname" class="form-label">Last Name</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="{{ form.username.field.widget.input_type }}"
                          name="{{ form.username.name }}"
                          id="{{ form.username.id_for_label }}"
                          class="form-control" required>
                          <label for="username" class="form-label">Username</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="{{ form.password1.field.widget.input_type }}"
                          name="{{ form.password1.name }}"
                          id="{{ form.password1.id_for_label }}"
                          class="form-control" required>
                          <label for="password1" class="form-label">Password</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="{{ form.password2.field.widget.input_type }}"
                          name="{{ form.password2.name }}"
                          id="{{ form.password2.id_for_label }}"
                          class="form-control" required>
                          <label for="password2" class="form-label">Confirm Password</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn bsb-btn-2xl btn-dark" type="submit">Sign up</button>
                        </div>
                      </div>
                    </div>
                  </form>
                  {% if form.errors %}
                    <p class="text-danger">{{form.error}}</p>
                    {% endif %}
                    <div class="text-center">
                      Already have an account?<a href="{% url 'log_in' %}" class="link-secondary text-decoration-none text-primary">Login</a>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      {% include 'partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src={% static 'home/assets/js/jquery.min.js' %}></script>
    <script src={% static 'home/assets/js/bootstrap.bundle.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.hoverIntent.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.waypoints.min.js' %}></script>
    <script src={% static 'home/assets/js/superfish.min.js' %}></script>
    <script src={% static 'home/assets/js/owl.carousel.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.plugin.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.magnific-popup.min.js' %}></script>
    <script src={% static 'home/assets/js/jquery.countdown.min.js' %}></script>
    <!-- Main JS File -->
    <script src={% static 'home/assets/js/main.js' %}></script>
    <script src={% static 'home/assets/js/demos/demo-8.js' ></script>
  </body>
</html>
