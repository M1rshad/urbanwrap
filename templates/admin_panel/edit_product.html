{% extends 'partials/base_admin.html' %}


{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title">Edit Product</h4>
                      <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                            <div class="card border-0 shadow">
                              <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="row">
                                  <div class="col-12">
                                    <div class="mb-5">
                                      <h3 class="text-center text-uppercase">Edit Product</h3>
                                    </div>
                                  </div>
                                </div>
                              
                                <form action="" method="post" enctype="multipart/form-data">
                                  {% csrf_token %}
                                  <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="product_name" class="form-label">Product name</label>
                                        <input type="{{ form.product_name.field.widget.input_type }}"
                                        name="{{ form.product_name.name }}"
                                        id="{{ form.product_name.id_for_label }}"
                                        class="form-control text-light" 
                                        value="{{ form.product_name.value }}" required>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="slug" class="form-label">Slug</label>
                                        <input type="{{ form.slug.field.widget.input_type }}"
                                        name="{{ form.slug.name }}"
                                        id="{{ form.slug.id_for_label }}"
                                        class="form-control text-light"  
                                        value="{{ form.slug.value }}" required>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="{{ form.description.field.widget.input_type }}"
                                        name="{{ form.description.name }}"
                                        id="{{ form.description.id_for_label }}"
                                        class="form-control text-light" 
                                        value="{{ form.description.value }}" >
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="price" class="form-label">Price</label>
                                        <input type="{{ form.price.field.widget.input_type }}"
                                        name="{{ form.price.name }}"
                                        id="{{ form.price.id_for_label }}"
                                        class="form-control text-light" 
                                        value="{{ form.price.value }}" required>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="product_image" class="form-label">Product Image</label>
                                        <input type="{{ form.product_image.field.widget.input_type }}"
                                        name="{{ form.product_image.name }}"
                                        id="{{ form.product_image.id_for_label }}"
                                        class="form-control text-light" >
                                        <label for="product_image" >{{form.product_image.value.url}}</label>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <input type="{{ form.stock.field.widget.input_type }}"
                                        name="{{ form.stock.name }}"
                                        id="{{ form.stock.id_for_label }}"
                                        class="form-control text-light" 
                                        value="{{ form.stock.value }}" required>
                                        <label for="stock" class="form-label">Stock</label>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="is_available" class="form-label">Is available</label>
                                        {{form.is_available}}
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        {{form.category}}
                                    </div>
                                    <div class="col-12">
                                      <div class="d-grid">
                                        <button class="btn bsb-btn-2xl btn-primary " type="submit">Save</button> 
                                        <button class="btn bsb-btn-2xl btn-primary ml-5" type="button"><a href="{% url 'product_management' %}" class="text-light">Back</a></button>
                                    </div>
                                  </div>
                                </form>
                                {% for message in messages %}
                                  <p class="text-danger">{{message}}</p>
                                  {% endfor %}
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
