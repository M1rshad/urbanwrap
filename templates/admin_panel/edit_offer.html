{% extends 'partials/base_admin.html' %}


{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title">Edit Offer</h4>
                      <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                            <div class="card border-0 shadow">
                              <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="row">
                                  <div class="col-12">
                                    <div class="mb-5">
                                      <h3 class="text-center text-uppercase">Edit Offer</h3>
                                    </div>
                                  </div>
                                </div>
                              
                                <form action="" method="post" enctype="multipart/form-data">
                                  {% csrf_token %}
                                  <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="category_name" class="form-label">Offer name</label>
                                        {{form.name}}
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="slug" class="form-label">Discount percentage</label>
                                        {{form.discount_percentage}}
                                      </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                          <label for="variation_value" class="form-label">Valid to</label>
                                          {{form.valid_to}}
                                        </div>
                                      </div>
                                      <div class="col-12">
                                        <div class="form-floating mb-3">
                                          <label for="variation_value" class="form-label">Products</label>
                                          {{form.products   }}
                                        </div>
                                      </div>
                                    <div class="col-12">
                                      <div class="d-grid">
                                        <button class="btn bsb-btn-2xl btn-primary " type="submit">Save</button> 
                                        <button class="btn bsb-btn-2xl btn-primary ml-5" type="button"><a href="{% url 'offer_management' %}" class="text-light">Back</a></button>
                                    </div>
                                  </div>
                                </form>
                                {% for message in messages %}
                                  <p class="text-danger">{{message}}</p>
                                  {% endfor %}
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
