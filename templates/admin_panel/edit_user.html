{% extends 'partials/base_admin.html' %}


{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title">Edit User</h4>
                      <div class="container">
                        <div class="row justify-content-center">
                          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                            <div class="card border-0 shadow">
                              <div class="card-body p-3 p-md-4 p-xl-5">
                                <div class="row">
                                  <div class="col-12">
                                    <div class="mb-5">
                                      <h3 class="text-center text-uppercase">Edit</h3>
                                    </div>
                                  </div>
                                </div>
                              
                                <form action="" method="post">
                                  {% csrf_token %}
                                  <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="{{ form.email.field.widget.input_type }}"
                                        name="{{ form.email.name }}"
                                        id="{{ form.email.id_for_label }}"
                                        class="form-control text-light" 
                                        value="{{form.email.value}}" required>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="fname" class="form-label">First Name</label>
                                        <input type="{{ form.first_name.field.widget.input_type }}"
                                        name="{{ form.first_name.name }}"
                                        id="{{ form.first_name.id_for_label }}"
                                        class="form-control text-light" 
                                        value="{{form.first_name.value}}" required>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="lname" class="form-label">Last Name</label>
                                        <input type="{{ form.last_name.field.widget.input_type }}"
                                        name="{{ form.last_name.name }}"
                                        id="{{ form.last_name.id_for_label }}"
                                        class="form-control text-light" 
                                        value="{{form.last_name.value}}" required>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-floating mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="{{ form.username.field.widget.input_type }}"
                                        name="{{ form.username.name }}"
                                        id="{{ form.username.id_for_label }}"
                                        class="form-control text-light" 
                                        value="{{form.username.value}}" required>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="d-grid">
                                        <button class="btn bsb-btn-2xl btn-primary " type="submit">Save</button> 
                                        <button class="btn bsb-btn-2xl btn-primary ml-5" type="button"><a href="{% url 'user_management' %}" class="text-light">Back</a></button>
                                    </div>
                                  </div>
                                </form>
                                {% for message in messages %}
                                  <p class="text-danger">{{message}}</p>
                                  {% endfor %}
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
